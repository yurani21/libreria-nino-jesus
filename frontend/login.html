<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style login.css">
    <title>Login y Registro</title>
    
</head>

<body>
    <div class="overlay">
        <div class="container">
            <img src="../imagenes/logo.png" alt="Logo" class="logo"> 

            <div class="login-box">
                <h2>Iniciar Sesi√≥n</h2>
                <input type="email" id="loginEmail" placeholder="Correo Electr√≥nico">
                <input type="password" id="loginPassword" placeholder="Contrase√±a">
                <button onclick="login()">Ingresar</button>
                <p>¬øNo tienes cuenta? <a href="#" onclick="mostrarRegistro()">Reg√≠strate aqu√≠</a></p>
            </div>

            <div class="register-box" style="display: none;">
                <h2>Registro</h2>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellidos" placeholder="Apellidos">
                <input type="tel" id="telefono" placeholder="Tel√©fono">
                <input type="email" id="correo" placeholder="Correo Electr√≥nico">
                <input type="password" id="password" placeholder="Contrase√±a">
                <input type="text" id="direccion" placeholder="Direcci√≥n">
                <button onclick="registrar()">Registrarse</button>
                <p>¬øYa tienes cuenta? <a href="#" onclick="iniciarSesion()">Inicia sesi√≥n</a></p>
            </div>
        </div>
    </div>

    <script>
        function mostrarRegistro() {
            document.querySelector(".login-box").style.display = "none";
            document.querySelector(".register-box").style.display = "block";
        }

        function mostrarLogin() {
            document.querySelector(".register-box").style.display = "none";
            document.querySelector(".login-box").style.display = "block";
        }

        function registrar() {
    const nombre = document.getElementById("nombre").value;
    const apellidos = document.getElementById("apellidos").value;
    const telefono = document.getElementById("telefono").value;
    const correo = document.getElementById("correo").value;
    const password = document.getElementById("password").value;
    const direccion = document.getElementById("direccion").value;

    fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, apellidos, telefono, correo, password, direccion })
    })
    .then(response => response.json())
    .then(data => {
        if (data.mensaje) {
            alert(data.mensaje);  // ‚úÖ Muestra mensaje de √©xito
            limpiarFormularioRegistro(); // üßπ Limpia los campos
            mostrarLogin(); // üîÑ Muestra el login autom√°ticamente
        } else if (data.error) {
            alert(data.error);  // ‚ùå Muestra mensaje de error
        }
    })
    .catch(error => console.error('Error:', error));
}

// üßπ Funci√≥n para limpiar los campos del formulario de registro

function limpiarFormularioRegistro() {
    document.getElementById("nombre").value = "";
    document.getElementById("apellidos").value = "";
    document.getElementById("telefono").value = "";
    document.getElementById("correo").value = "";
    document.getElementById("password").value = "";
    document.getElementById("direccion").value = "";
}
function iniciarSesion() {
    const correo = document.getElementById("correo").value;
    const password = document.getElementById("password").value;

    fetch('http://localhost:3000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ correo, password })
    })
    .then(response => response.json())
    .then(data => {
        if (data.mensaje) {
            alert(data.mensaje);  // ‚úÖ Mensaje de √©xito
            window.location.href = "dashboard.html";  // üîÑ Redirige a otra p√°gina si quieres
        } else if (data.error) {
            alert(data.error);  // ‚ùå Muestra el mensaje de error
        }
    })
    .catch(error => console.error('Error:', error));
}

async function login() {
    const correo = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    if (!correo || !password) {
        alert("Por favor, llena todos los campos.");
        return;
    }

    try {
        const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ correo, password }),
        });

        const data = await response.json();

        if (response.ok) {
            alert(data.message); // ‚úÖ Mensaje de √©xito
            window.location.href = "PanelAdministrativo.html"; // Redirige al panel
        } else {
            alert(data.error); // ‚ùå Muestra mensaje de error
        }
    } catch (error) {
        console.error("Error en el login:", error);
        alert("Error al intentar iniciar sesi√≥n.");
    }
} 
</script>
</body>
</html>
